<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=870">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="common.css" type="text/css">
  <link rel="stylesheet" href="article.css" type="text/css">
  <script src="js/kuin_web_ui.js?2020-07-27"></script>
  <script src="src-noconflict/ace.js?2020-07-17"></script>
  <script src="src-noconflict/ext-language_tools.js?2020-07-17"></script>
  <script>
let editor;
window.onload = function() {
  editor = ace.edit('src');
  editor.setTheme('ace/theme/kuin');
  editor.session.setMode('ace/mode/kuin');
  editor.session.setUseSoftTabs(false);
  editor.setOptions({
    enableBasicAutocompletion: true,
    enableSnippets: true,
    enableLiveAutocompletion: true,
    fontSize: '14px',
    maxLines: 40,
  });

  {
    let paravalsStr = location.href.split('?')[1];
    if (paravalsStr == null) paravalsStr = '';
    let paravalsArray = paravalsStr.split('&');
    for (let i = 0; i < paravalsArray.length; i++) {
      let paraval = paravalsArray[i].split('=');
      if (paraval.length == 2) {
        if (paraval[0] == 'src') {
          let src = decodeURIComponent(paraval[1]);
          editor.setValue(src);
          editor.navigateTo(0, 0);
        }
      }
    }
    updateTweetButton(null);
  }
}
  </script>
  <style>
#log li {
  list-style-type:none;
  padding:5px 10px;
  border-bottom:1px solid #84b2e0;
}
  </style>
  <title>KuinWeb</title>
</head>
<body>
<div id="container" class="pl_pc">
<div id="main_ja" class="main">
  <div id="article">
    <pre id="src" style="height: 400px; font-size: 15px;">func main()
	do cui@print("100以下の素数を出力するプログラム:\n")
	for i(2, 100)
		if(math@prime(i))
			do cui@print("\{i}\n")
		end if
	end for
end func</pre>
    <div style="width:50%;float:left">
      <div class="block" style="text-indent:0;font-size:16px;margin:10px;border:0">
        <button id="compile" type="button">&nbsp;コンパイル&nbsp;</button>&nbsp;&nbsp;
        <select id="platform" style="font-size:18px; width:250px; height:30px;">
          <option value="run" label="&nbsp;実行" selected>&nbsp;実行</option>
          <option value="cpp" label="&nbsp;C++出力">&nbsp;C++出力</option>
          <option value="web" label="&nbsp;HTML &amp; JavaScript出力">&nbsp;HTML &amp; JavaScript出力</option>
        </select>
        <p style="margin:5px;">
        (※最後にコンパイルしたソース: <span id="buttonTweet" style="display:inline; margin:5px"></span>)
        </p>

      </div>
